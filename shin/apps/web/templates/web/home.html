{% extends "web/base.html" %}

{% block title %}홈 - FastFood{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('web.static', filename='home.css') }}">

{% endblock %}
{% block content %}
<section class="hero">
    <div class="hero-text">
        <h1>맛있는 패스트푸드가 기다리고 있습니다!</h1>
        <p>가장 좋아하는 음식을 빠르고 간편하게 주문하세요.</p>
        <a href="{{ url_for('web.order') }}" class="cta-btn">지금 주문하기</a>
    </div>
</section>
<br>
<br>
<!-- 이미지 슬라이드 (자동 슬라이드 포함) -->
<div id="hero-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ url_for('web.static', filename='images/event1.jpg') }}" class="d-block w-100" alt="슬라이드 1">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('web.static', filename='images/event2.jpg') }}" class="d-block w-100" alt="슬라이드 2">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('web.static', filename='images/event3.jpg') }}" class="d-block w-100" alt="슬라이드 3">
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">이전</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">다음</span>
    </button>
</div>

{% endblock %}
